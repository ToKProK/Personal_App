{% extends 'base.html' %} 
{% block content %} 
    <h1>Login</hi>
    <hr>
    {% if form.errors %}
        <p>{{ form.errors.error }}</p> 
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'users:login' %}" method="post">
            {{ form.as_p }} 
            {% csrf_token %}
            <button type="submit" class="btn btn-success">submit</button> 
            </form>
            <a href="{% url 'users:password_reset' %}">Забыли пароль</a>
        </div>
    </div>
{% endblock %}
