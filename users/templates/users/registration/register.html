{% extends 'base.html' %}

{% block content %} 
<h1>Register</h1>
<hr>
<form action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Лучше использовать as_p для красивого отображения -->
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
