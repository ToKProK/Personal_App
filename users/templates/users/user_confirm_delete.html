{% extends 'base.html' %}
{% load static %}

{% block user_css %}
    <link type="text/css" href="{% static 'users/css/user_delete_confirm.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}

{% block content %}
<div class="user-detail-container">
    
    <div class="user-header">
        <h1 class="user-title">Удаление пользователя</h1>
        <p class="user-meta">
            Вы действительно хотите удалить пользователя: <strong>"{{ object.username }}"</strong>?
        </p>
    </div>

    <div class="action-buttons">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-action btn-del">
                <i class="fas fa-trash-alt"></i> Удалить
            </button>
        </form>

        <a href="{% url 'users:user_detail' object.pk %}" class="btn-action btn-cancel">
            <i class="fas fa-arrow-left"></i> Отмена
        </a>
    </div>
</div>
{% endblock %}
