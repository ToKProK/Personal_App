{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная | МойСайт</title>
    <link type="text/css"  href="{% static 'main/css/styles_base.css'%}" rel="stylesheet">
</head>
<body>
    <!-- Верхняя панель -->
    <nav class="navbar">
        <div class="logo-container">
            <span class="logo">МойСайт</span>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="{% url 'news:news' %}">Новости</a></li>
            </ul>
        </div>
    {% if user.is_authenticated %} 
        <a href="{% url 'users:user_account' %}" class="login-btn">{{user}}</a>
    {% else %}
        <a href="{% url 'users:login' %}" class="login-btn">Войти</a>
    {% endif %}
    </nav>
    {% block content %}
    {% endblock %}

</body>
</html>
